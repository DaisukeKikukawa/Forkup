<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>登録フォーム</title>
</head>

<body>
  <header>
    <h1>Company Name</h1>
    <ul>
      <li>ホーム</li>
      <li>サービス</li>
      <li>料金プラン</li>
      <li>お問い合わせ</li>
    </ul>
  </header>
  <main>
    <h2>ユーザー登録</h2>
    <p>以下のフォームに必要事項をご入力ください</p>
    <form>
      <fieldset>
        <label for="name" class="display-block-label required">お名前
        </label>
        <input type="text" id="name" name="name" minlength="2" maxlength="30" placeholder="山田 太郎" autofocus required>
      </fieldset>
      <fieldset>
        <label for="email" class="display-block-label required">メールアドレス
        </label>
        <input type="email" id="email" name="email" minlength="8" placeholder="test@example.com" autocomplete="on" required>
      </fieldset>
      <fieldset>
        <label for="password" class="display-block-label required">パスワード
        </label>
        <input type="password" id="password" name="password" minlength="8" placeholder="8文字以上" required>
      </fieldset>
      <fieldset>
        <label for="birthdate" class="display-block-label">生年月日</label>
        <input type="date" id="birthdate" name="birthdate">
      </fieldset>
      <fieldset>
        <legend>性別</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男性</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女性</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="female">その他</label>
      </fieldset>
      <fieldset>
        <legend>興味のある分野</legend>
        <input type="checkbox" id="programming" name="interest">
        <label for="programming">プログラミング</label>
        <input type="checkbox" id="design" name="interest">
        <label for="design">デザイン</label>
        <input type="checkbox" id="business" name="interest">
        <label for="business">ビジネス</label>
        <input type="checkbox" id="marketing" name="interest">
        <label for="marketing">マーケティング</label>
      </fieldset>
      <fieldset>
        <label for="country" class="display-block-label">居住国</label>
        <select id="country" name="country">
          <option value="">選択してください</option>
          <option value="japan">日本</option>
          <option value="usa">アメリカ</option>
          <option value="uk">イギリス</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="self-introduction" class="display-block-label">自己紹介</label>
        <textarea id="self-introduction" name="self-introduction">
        </textarea>
      </fieldset>
      <div class="button-area">
        <button type="submit">登録する</button>
        <button type="reset">リセット</button>
      </div>
    </form>
  </main>
  <footer>
  </footer>
</body>

</html>
